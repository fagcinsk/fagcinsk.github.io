<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" itemscope="" itemtype="http://schema.org/WebPage">
{%- assign mapindex = 0 -%}
{%- include head.html -%}
<body class="page">
  {%- include header.html -%}
  <main aria-label="Content" itemscope itemprop="mainContentOfPage">
    <div class="page__content">
    {{ content }}
  </div>
  </main>
  {%- include footer.html -%}
  {%- include scripts.html -%}
  {%- include analytics.html -%}
</body>
</html>
