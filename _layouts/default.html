<!DOCTYPE html>
<html class="theme-default" lang="{{ page.lang | default: site.lang | default: 'en' }}" itemscope="" itemtype="http://schema.org/WebPage">
{%- assign mapindex = 0 -%}
<head>
{%- include head.html -%}
<link rel="stylesheet" href="/assets/css/page.css">
</head>
<body class="page">
  {%- include header.html -%}
  <main aria-label="Content">
    {{ content }}
  </main>
  {% if page.gallery == true %}{% include photoswipe.html %}{% endif %}
  {%- include footer.html -%}
  {%- include scripts.html -%}
  {%- include analytics.html -%}
</body>
</html>
