<script>
  (function (d) {
    for (var i = 0; i < d.links.length; i++) {
      if (d.links[i].href === d.URL) {
        d.links[i].classList.add('active');
      } else {
        d.links[0].classList.add('active');
      }
    }
  })(window.document)
</script>
