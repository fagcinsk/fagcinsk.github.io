<script src="/assets/js/main.js" defer></script>
<script>
  (function (d) {
    const linksCount = d.links.length
    for (let i = 0; i < linksCount; i++) {
      if (d.links[i].href !== d.URL) continue
      d.links[i].classList.add('active')
    }
  })(window.document)
</script>
