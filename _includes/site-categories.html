<ul class="categories">
  {% assign sorted_categories = site.categories | sort %}
  {% for category in sorted_categories %}
  {% capture cat %}{{ category | first }}{% endcapture %}
  <li><a class="categories__link" href="{{ site.url }}/category/{{ category | first | url_encode }}/" title="Перейти к категории {{ site.categoryMap[cat] }} ({{ category | last | size }} записей)">{{ site.categoryMap[cat] }}</a></li>
  {% endfor %}
</ul>
