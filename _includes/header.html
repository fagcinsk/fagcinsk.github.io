<header class="page__header">
	<div class="site-title">{{ site.headline | escape }}</div>
	<nav class="main-menu">
		<ul class="main-menu__list">
			{% for nav_item in site.navigation %}
			    <li class="main-menu__item"><a href="{{nav_item.link}}" title="{{nav_item.name}}">{{nav_item.name}}</a></li>
			{% endfor %}
		</ul>
	</nav>
</header>
