<article class="post-item card e1" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-item__header">
    <div class="post-item__meta">
    {% include post-meta-short.html post=post %}
    </div>
    <h2 class="post-item__title" itemprop="name headline mainEntityOfPage" >
      <a class="post-item__link" href="{{ post.url }}"  title="Перейти к записи блога: {{ post.title }}">
        {{ post.title }}
      </a>
    </h2>
  </header>
  <div class="post-item__content">
    {% if post.image %}
    <a class="post-item__link post-preview" href="{{ post.url }}" aria-label="Иллюстрация к посту: {{ post.title }} &mdash; перейти к записи блога">
    <img class="lazyload" data-src="https://images.weserv.nl/?url=mikhail-yudin.ru/{{ post.image }}&w=150&t=fitup">
    </a>
    <meta itemprop="image" content="{{ post.image }}">
    {% endif %}
    <!--noindex-->
    <p class="post-item__summary flex-grow" itemprop="articleBody">
      {{ post.excerpt | strip_html | truncatewords:25 | strip }}
    </p>
    <!--/noindex-->
  </div>
</article>
