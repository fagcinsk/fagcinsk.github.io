<article class="post-item" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-item__header">
    <div class="post-item__meta">
      {% include post-meta.html post=post %}
    </div>
    <h2 class="post-item__title" itemprop="name">
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </h2>
  </header>
  {% if post.summary %}
  <p class="post-item__summary" itemprop="articleBody">{{ post.summary | strip_html | truncatewords:20 }}</p>
  {% else %}
  <p class="post-item__summary" itemprop="articleBody">{{ post.content | strip_html | truncatewords: 20 }}</p>
  {% endif %}
</article>
