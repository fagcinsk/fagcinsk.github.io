<a class="post-item card e1 img-dim-1-33 img-wr" 
href="{{ post.url }}"
title="Перейти к записи блога: {{ post.title }}"
itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
  <img
    alt="Картинка к посту {{ post.title }}"
    class="pi__img lazy" 
    data-src="https://images.weserv.nl/?url=mikhail-yudin.ru/{{ post.image }}&w=250&t=fitup">
  <div class="post-item__header">
    {% if post.image %}<meta itemprop="image" content="{{ post.image }}">{% endif %}
    <!--noindex-->
    <div class="post-item__meta">{% include post-meta-short.html post=post %}</div>
    <!--/noindex-->
    <h2 class="post-item__title" itemprop="name headline mainEntityOfPage">{{ post.title }}</h2>
  </div>
</a>
