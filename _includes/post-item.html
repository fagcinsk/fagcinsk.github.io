<article class="post-item" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-item__header">
    <a class="post-item__link" href="{{ post.url }}" title="{{ post.title }}">
      <h2 class="post-item__title" itemprop="name headline mainEntityOfPage">
        {{ post.title }}
      </h2>
    </a>

  </header>
  <div class="content flex">
    {% if post.image %}
    <a class="post-item__link" href="{{ post.url }}" title="{{ post.title }}">
    <aside class="post-preview lazyload" data-bg="//images.weserv.nl/?url=mikhail-yudin.ru/{{ post.image }}&w=150&t=fitup"></aside>
    </a>
    <meta itemprop="image" content="{{ post.image }}">
    {% endif %}
    <!--noindex-->
    <p class="post-item__summary flex-grow" itemprop="articleBody">
      {{ post.excerpt | strip_html | truncatewords:25 | strip }}
    </p>
    <!--/noindex-->
  </div>
</article>
