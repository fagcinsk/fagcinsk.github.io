frontend:
  name: Фронтенд
  description: >-
    Вёрстка адаптивных макетов веб сайтов, улучшаем пользовательский опыт (UX).
    Верстаем пользовательские интерфейсы (UI), используя современные подходы в CSS для разработки отзывчивых интерфейсов.
    Следуем стандартам семантической вёрстки html5 для доступных веб приложений и сайтов.
    Рассказываю о CSS и JavaScript фреймворках для быстрого создания динамичных страниц.
    Собираю лучшие практики для вёрстки легковесных быстрых и отзывчивых сайтов, отвечающих современным требованиям к веб-приложениям.
backend:
  name: Бэкэнд
  description: >-
    Заметки по серверной части веб приложений. Бэкэнд фреймворки, базы данных, интерфейсы API и их создание.
    Здесь пишу в основном о бэкэнде на PHP, JavaScript (NodeJS) и возможно немного о Ruby.
    Материалы и опыт работы с фреймворками: Laravel, Yii, Zend, Symfony, Phalcon, Fat-Free, Slim.
    Немного затрону работу с базами данных, в основном MySQL (MariaDB), MongoDB и SQLite.
lifehacks:
  name: Лайфхаки
  description: >-
    Полезные советы от программиста. Хитрости для улучшения качества жизни дома за компьютером и в повседневности.
    Делаем полезные штуки своими руками.
hardware:
  name: Железо
  description: >-
    Программируем микроконтроллеры, автоматизируем, используем датчики для умного дома.
    Рассказываю о наработках на Arduino, STM32 проектах, делюсь опытом работы с датчиками, дисплеями и другим программируемым железом.
    Прошиваем esp8266, в частности esp-01, играемся с WiFi модулем.
linux:
  name: Linux
  description: >-
    Администрирование Linux, настройка домашнего сервера, примеры настроек.
    Полезные программы и утилиты для автоматизации рутинных задач.
android:
  name: Android
  description: >-
    Обзор приложений для Android, примеры использования приложений, рекомендации.
    Здесь также затрону разработку приложений под ОС Android.
trip:
  name: Путешествия
  description: Путешествие по нашей планете. Отдых на Алтае, места силы. Опыт начинающего туриста.
